<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Zomato</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
   <!--Navbar--> 
   <header>
       <nav class="navbar" >
           <div class="navbar_brand" >
               <img src="./assets/logo.png" alt="logo" class="navbar_logo" />
           </div>
           <div class="navbar_nav_items" >
               <button class="button_primary">Order Food</button>
           </div>
       </nav>
   </header> 

   <main class="container">
       <!--Hero Section-->
       <section class="hero_container">
           <div class="hero_image_container">
               <img class="hero_image" src="./assets/hero.jpg" alt="hero image" />
               <img class="hero_image_1" src="./assets/heroShape.svg" alt="backround" />
           </div>
           <div class="hero_description">
               <h1 class="hero_text">Order food from your favourite restaurants near you.</h1>
               <button class="button_primary">Order Now</button>
           </div>
       </section>
   </main>
</body>
</html>
