<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Zomato</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
   <!--Navbar--> 
   <header>
       <nav class="navbar" >
           <div class="navbar_brand" >
               <img src="./assets/logo.png" alt="logo" class="navbar_logo" />
           </div>
           <div class="navbar_nav_items" >
               <button class="button_primary">Order Food</button>
           </div>
       </nav>
   </header> 

   <main class="container">

       <!--Hero Section-->
       <section class="hero_container">
           <div class="hero_image_container">
               <img class="hero_image" src="./assets/hero.jpg" alt="hero image" />
               <img class="hero_image_1" src="./assets/heroShape.svg" alt="backround" />
           </div>
           <div class="hero_description">
               <h1 class="hero_text">Order food from your favourite restaurants near you.</h1>
               <button class="button_primary">Order Now</button>
           </div>
       </section>

       <!--Explore Menu-->
       <section class="explore_menu_container">
           <h1 class="explore_menu_text">Explore Our Menu</h1>
           <div class="explore_menu_bg"></div>
               <div class="explore_menu_lists">
                   <div class="food_menu_card">
                       <img src="./assets/burger.jpg" alt="burger" class="food_image" />
                       <div class="food_menu_card_description">
                           <h3 class="food_title">Burgers</h3>
                           <p class="food_restaurants">Burger King, MCdonalds, Burger Place<span style="color: red;">+3</span></p>
                       </div>
                   </div>
                    <div class="food_menu_card">
                        <img src="./assets/pizza.jpg" alt="pizza" class="food_image" id="pizza_card" />
                        <div class="food_menu_card_description">
                            <h3 class="food_title">Pizza</h3>
                            <p class="food_restaurants">Pizza Hut, Dominos Pizza<span style="color: red;">+3</span></p>
                        </div>
                    </div>
                    <div class="food_menu_card">
                        <img src="./assets/iceCream.jpg" alt="ice-cream" class="food_image" />
                        <div class="food_menu_card_description">
                            <h3 class="food_title">Ice-Creams</h3>
                            <p class="food_restaurants">Baskin Robins, Ibaco<span style="color: red;">+3</span></p>
                        </div>
                    </div>
                </div>
                <div class="explore_menu_view_more">
                    <button class="button_primary">View More</button>
                </div>
       </section>

       <!--Restaurants-->
        <section class="restaurants_container">
            <h1 class="restaurants_description">Order from 100s of restaurants</h1>
            <div class="restaurants_flex">
                <div class="restaurant_flex_row_one">
                    <div class="restaurant_1">
                        <img src="./assets/restaurant1.jpg" alt="restaurant image" class="restaurant_image_1" />
                    </div>
                    <div class="restaurant_2">
                        <img src="./assets/restaurant2.jpg" alt="restaurant image" class="restaurant_image_2" />
                    </div>
                </div>
                <div class="restaurant_flex_row_two">
                    <div class="restaurant_3">
                        <img src="./assets/restaurant3.jpg" alt="restaurant image" class="restaurant_image_3" />
                    </div>
                    <div class="restaurant_4">
                        <img src="./assets/restaurant4.jpg" alt="restaurant image" class="restaurant_image_4" />
                    </div>
                </div>
            </div>
        </section>

        <!--Stay Updated-->
    </main>
</body>
</html>
